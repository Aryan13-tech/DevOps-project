services:
  backend:
    image: cloudlab-backend:latest
    container_name: cloudlab-backend
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: cloudlab-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
