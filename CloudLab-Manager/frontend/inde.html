<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudLab Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP BAR -->
<header class="topbar">
  <h2>☁ CloudLab Manager</h2>

  <div class="auth-buttons">
    <button class="auth-btn" onclick="openModal('login')">Login</button>
    <button class="auth-btn primary" onclick="openModal('register')">Register</button>
  </div>
</header>

<!-- MAIN -->
<div class="container">

  <!-- LEFT CARD -->
  <div class="card left">
    <h3>Create Environment</h3>

    <label>Docker Image</label>
    <select id="image">
      <option value="ubuntu:latest">Ubuntu</option>
      <option value="node:18-alpine">Node.js</option>
      <option value="python:3.10-slim">Python</option>
    </select>

    <label>CPU</label>
    <input type="number" id="cpu" placeholder="e.g. 1">

    <label>RAM (MB)</label>
    <input type="number" id="ram" placeholder="e.g. 512">

    <label>Port (1001–9999)</label>
    <input type="number" id="port" placeholder="e.g. 2020">

    <label>Initial Commands</label>
    <textarea id="command" rows="4"
      placeholder="Paste startup command here..."></textarea>

    <button onclick="createEnv()">Create Environment</button>
  </div>

  <!-- RIGHT CARD -->
  <div class="card right">
    <h3>My Docker Environments</h3>
    <div id="envList">
      <p class="empty">No environment created yet.</p>
    </div>
  </div>
</div>

<!-- LOGIN / REGISTER MODAL -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <h3 id="modalTitle">Login</h3>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button class="primary" onclick="closeModal()">Submit</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
