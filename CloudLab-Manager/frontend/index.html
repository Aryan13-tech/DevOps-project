<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #eef2ff, #e0f2fe, #ede9fe);
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 30px;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  margin: 0;
  color: #4f46e5;
}

header p {
  color: #475569;
  margin-top: 8px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

textarea {
  width: 100%;
  height: 120px;
  padding: 14px;
  font-size: 14px;
  border-radius: 10px;
  border: 1px solid #cbd5f5;
  resize: none;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 14px;
  background: #6366f1;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button.loading {
  opacity: 0.7;
  pointer-events: none;
}

.results {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 24px;
}

h3 {
  color: #4338ca;
  margin-top: 0;
}

p, ul {
  color: #334155;
  font-size: 14px;
}

ul {
  padding-left: 18px;
}

.badge {
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 12px;
  display: inline-block;
}

.rule-based {
  background: #e0e7ff;
  color: #3730a3;
}

.gemini {
  background: #dcfce7;
  color: #166534;
}

.error {
  background: #fee2e2;
  color: #991b1b;
}
</style>
</head>

<body>
<div class="container">

  <header>
    <h1>CloudLab</h1>
    <p>Intelligent Error Explanation Tool</p>
  </header>

  <div class="card">
    <label><strong>Paste Your Error Message Below</strong></label>
    <textarea id="errorInput"></textarea>
    <button id="analyzeBtn">Analyze Error</button>
  </div>

  <div class="results">
    <div class="card">
      <span id="categoryBadge" class="badge rule-based">Waiting</span>
      <h3>üìò Error Explanation</h3>
      <p id="explanation">No error analyzed yet.</p>
    </div>

    <div class="card">
      <h3>‚ö†Ô∏è Possible Causes</h3>
      <ul id="causes"></ul>
    </div>

    <div class="card">
      <h3>üõ†Ô∏è Suggested Solutions</h3>
      <ul id="solutions"></ul>
    </div>
  </div>

</div>

<!-- ‚úÖ ONLY ONE SCRIPT -->
<script type="module" src="js/main.js"></script>
</body>
</html>
