<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #eef2ff, #e0f2fe, #ede9fe);
    min-height: 100vh;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 30px;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
  }

  header h1 {
    margin: 0;
    color: #4f46e5;
  }

  header p {
    color: #475569;
    margin-top: 8px;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    padding: 24px; /* slightly increased for breathing space */
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  /* ‚úÖ PROPER FORM SPACING (REAL FIX) */
  .field {
    margin-top: 12px;
  }

  .field label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 14px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #cbd5f5;
    resize: none;
    box-sizing: border-box;
  }

  textarea:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    background: #6366f1;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button:hover {
    background: #4f46e5;
  }

  button.loading {
    pointer-events: none;
    opacity: 0.85;
  }

  /* Spinner */
  .spinner {
    width: 18px;
    height: 18px;
    border: 3px solid rgba(255,255,255,0.4);
    border-top: 3px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .results {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 24px;
    align-items: stretch;
  }

  .results .card {
    display: flex;
    flex-direction: column;
  }

  h3 {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 0;
    color: #4338ca;
  }

  p, ul {
    color: #334155;
    font-size: 14px;
    line-height: 1.6;
  }

  ul {
    padding-left: 18px;
  }

  /* Category Badge */
  .badge {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 12px;
    align-self: flex-start;
  }

  .Programming { background: #e0e7ff; color: #3730a3; }
  .System { background: #dcfce7; color: #166534; }
  .Network { background: #fef3c7; color: #92400e; }

  /* Popup */
  #offlinePopup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .popup-box {
    background: #ffffff;
    padding: 28px;
    border-radius: 14px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  .popup-box button {
    margin-top: 18px;
    width: 140px;
  }
</style>

</head>

<body>

<div class="container">

  <header>
    <h1>CloudLab</h1>
    <p>Intelligent Error Explanation Tool</p>
  </header>

  <!-- Input -->
  <div class="card">
    <label><strong>Paste Your Error Message Below</strong></label>
    <textarea id="errorInput" placeholder="Example: ModuleNotFoundError: No module named 'numpy'"></textarea>
    <button id="analyzeBtn" onclick="analyzeError()">Analyze Error</button>
  </div>

  <!-- Results -->
  <div class="results">

    <div class="card">
      <span id="categoryBadge" class="badge Programming">Programming</span>
      <h3>üìò Error Explanation</h3>
      <p id="explanation">No error analyzed yet.</p>
    </div>

    <div class="card">
      <h3>‚ö†Ô∏è Possible Causes</h3>
      <ul id="causes"></ul>
    </div>

    <div class="card">
      <h3>üõ†Ô∏è Suggested Solutions</h3>
      <ul id="solutions"></ul>
    </div>

  </div>

</div>

<!-- Offline Popup -->
<div id="offlinePopup">
  <div class="popup-box">
    <p>
      This error is not found in offline mode.<br>
      Please connect to the internet for advanced analysis.
    </p>
    <button onclick="closePopup()">Got it</button>
  </div>
</div>

<script>
  const knownErrors = [
    {
      pattern: /module not found|modulenotfounderror|cannot find module/i,
      category: "Programming",
      explanation: "The program is trying to use a module or package that is not installed.",
      causes: ["Package not installed", "Wrong module name"],
      solutions: ["Install the package", "Check spelling"]
    },
    {
      pattern: /EADDRINUSE|port already in use/i,
      category: "System",
      explanation: "The selected port is already in use.",
      causes: ["Another app is running"],
      solutions: ["Stop the process", "Change port"]
    }
  ];

  function analyzeError() {
    const btn = analyzeBtn;
    const input = errorInput.value.trim();

    if (!input) return alert("Enter an error");

    btn.classList.add("loading");
    btn.innerHTML = `<span class="spinner"></span>Analyzing...`;

    setTimeout(() => {
      const err = knownErrors.find(e => e.pattern.test(input));

      if (err) {
        categoryBadge.textContent = err.category;
        categoryBadge.className = `badge ${err.category}`;
        explanation.textContent = err.explanation;
        causes.innerHTML = err.causes.map(c => `<li>${c}</li>`).join("");
        solutions.innerHTML = err.solutions.map(s => `<li>${s}</li>`).join("");
      } else {
        categoryBadge.textContent = "Unknown";
        categoryBadge.className = "badge Network";
        explanation.textContent = "This error is not available in offline mode.";
        causes.innerHTML = "<li>Internet connection required.</li>";
        solutions.innerHTML = "<li>Please connect to the internet.</li>";
        showPopup();
      }

      btn.classList.remove("loading");
      btn.innerHTML = "Analyze Error";
    }, 1000);
  }

  function showPopup() {
    offlinePopup.style.display = "flex";
  }

  function closePopup() {
    offlinePopup.style.display = "none";
  }
</script>

</body>
</html>
