<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe, #ede9fe);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      color: #4f46e5;
    }

    header p {
      color: #475569;
      margin-top: 8px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      resize: none;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      background: #6366f1;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button.loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }

    h3 {
      color: #4338ca;
      margin-top: 0;
    }

    p, ul {
      color: #334155;
      font-size: 14px;
    }

    ul {
      padding-left: 18px;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      display: inline-block;
    }

    .rule-based {
      background: #e0e7ff;
      color: #3730a3;
    }

    .gemini {
      background: #dcfce7;
      color: #166534;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>

<body>

<div class="container">

  <header>
    <h1>CloudLab</h1>
    <p>Intelligent Error Explanation Tool</p>
  </header>

  <div class="card">
    <label><strong>Paste Your Error Message Below</strong></label>
    <textarea id="errorInput"
      placeholder='{ "error": "429 Too Many Requests: Rate limit exceeded" }'></textarea>
    <button id="analyzeBtn">Analyze Error</button>
  </div>

  <div class="results">
    <div class="card">
      <span id="categoryBadge" class="badge">Waiting</span>
      <h3>üìò Error Explanation</h3>
      <p id="explanation">No error analyzed yet.</p>
    </div>

    <div class="card">
      <h3>‚ö†Ô∏è Possible Causes</h3>
      <ul id="causes"></ul>
    </div>

    <div class="card">
      <h3>üõ†Ô∏è Suggested Solutions</h3>
      <ul id="solutions"></ul>
    </div>
  </div>

</div>

<script>
const BACKEND_URL = "http://127.0.0.1:5000/analyze-error";

/* =========================
   ERROR RULES (REAL-WORLD)
========================= */
const errorRules = [
  {
    match: /429|too many requests|rate limit/i,
    explanation: "Too many requests were sent to the server in a short time.",
    causes: [
      "API rate limit exceeded",
      "Free-tier quota reached",
      "Too many parallel requests"
    ],
    solutions: [
      "Wait before retrying",
      "Reduce request frequency",
      "Upgrade the API plan"
    ]
  },
  {
    match: /503|service unavailable/i,
    explanation: "The service is temporarily unavailable.",
    causes: [
      "Server overload",
      "Service under maintenance"
    ],
    solutions: [
      "Retry after some time",
      "Check service status page"
    ]
  },
  {
    match: /504|gateway timeout/i,
    explanation: "The server did not respond in time.",
    causes: [
      "Upstream server slow",
      "Network latency"
    ],
    solutions: [
      "Increase timeout",
      "Check upstream service"
    ]
  },
  {
    match: /ssl|certificate verify failed|sslhandshake/i,
    explanation: "SSL/TLS certificate validation failed.",
    causes: [
      "Expired certificate",
      "Incorrect system date",
      "Invalid certificate chain"
    ],
    solutions: [
      "Update certificates",
      "Fix system time",
      "Verify HTTPS configuration"
    ]
  }
];

const analyzeBtn = document.getElementById("analyzeBtn");
const errorInput = document.getElementById("errorInput");
const explanation = document.getElementById("explanation");
const causes = document.getElementById("causes");
const solutions = document.getElementById("solutions");
const categoryBadge = document.getElementById("categoryBadge");

function extractErrorMessage(input) {
  try {
    const parsed = JSON.parse(input);
    return parsed.error?.toLowerCase() || input.toLowerCase();
  } catch {
    return input.toLowerCase();
  }
}

function resetButton() {
  analyzeBtn.textContent = "Analyze Error";
  analyzeBtn.classList.remove("loading");
  analyzeBtn.disabled = false;
}

analyzeBtn.addEventListener("click", async () => {
  const raw = errorInput.value.trim();
  if (!raw) return alert("Please enter an error message");

  const errorText = extractErrorMessage(raw);

  analyzeBtn.textContent = "Analyzing...";
  analyzeBtn.classList.add("loading");
  analyzeBtn.disabled = true;

  causes.innerHTML = "";
  solutions.innerHTML = "";

  // ‚úÖ STEP 1: RULE-BASED (PRIMARY)
  for (const rule of errorRules) {
    if (rule.match.test(errorText)) {
      categoryBadge.textContent = "Rule-Based Offline";
      categoryBadge.className = "badge rule-based";
      explanation.textContent = rule.explanation;
      causes.innerHTML = rule.causes.map(c => `<li>${c}</li>`).join("");
      solutions.innerHTML = rule.solutions.map(s => `<li>${s}</li>`).join("");
      resetButton();
      return;
    }
  }

  // ‚úÖ STEP 2: GEMINI (FALLBACK ONLY)
  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ error: errorText })
    });

    const data = await res.json();

    categoryBadge.textContent = "Gemini AI (Online)";
    categoryBadge.className = "badge gemini";
    explanation.textContent = data.explanation;
    causes.innerHTML = data.causes.map(c => `<li>${c}</li>`).join("");
    solutions.innerHTML = data.solutions.map(s => `<li>${s}</li>`).join("");

  } catch {
    categoryBadge.textContent = "Unknown Error";
    categoryBadge.className = "badge error";
    explanation.textContent =
      "This error is uncommon and needs manual investigation.";
    causes.innerHTML = "<li>No known pattern matched</li>";
    solutions.innerHTML = "<li>Check logs or documentation</li>";
  }

  resetButton();
});
</script>

</body>
</html>
