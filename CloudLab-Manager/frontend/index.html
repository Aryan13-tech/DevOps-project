<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLab Manager</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --sidebar: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
        }

        /* --- Auth Pages --- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-card h2 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        /* --- Dashboard Layout --- */
        #dashboard-view {
            display: none;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 2rem;
            padding-left: 0.5rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            background: #eff6ff;
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        /* --- Table --- */
        .table-container {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            text-align: left;
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .status-running { background: #dcfce7; color: var(--success); }
        .status-exited { background: #fee2e2; color: var(--danger); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-view" class="auth-container">
        <div class="auth-card">
            <h2>CloudLab Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="login-username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="handleLogin()">Login</button>
            <div class="auth-toggle">
                Don't have an account? <a onclick="toggleAuth('register')">Register</a>
            </div>
        </div>
    </div>

    <!-- Register View -->
    <div id="register-view" class="auth-container hidden">
        <div class="auth-card">
            <h2>CloudLab Register</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="reg-username" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" placeholder="Create password">
            </div>
            <button class="btn" onclick="handleRegister()">Register</button>
            <div class="auth-toggle">
                Already have an account? <a onclick="toggleAuth('login')">Login</a>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view">
        <div class="sidebar">
            <h1>CloudLab Manager</h1>
            <div class="nav-item active">Dashboard</div>
            <div class="nav-item">Containers</div>
            <div class="nav-item">Users</div>
            <div style="margin-top: auto;">
                <div class="nav-item" onclick="logout()">Logout</div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h2>System Dashboard</h2>
                <div id="user-display" style="color: var(--text-light)">Welcome, Admin</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Labs</h3>
                    <div class="value" id="total-labs">0</div>
                </div>
                <div class="stat-card">
                    <h3>Running Containers</h3>
                    <div class="value" id="running-containers" style="color: var(--primary)">0</div>
                </div>
            </div>

            <h3>Active Containers</h3>
            <div class="table-container" style="margin-top: 1rem;">
                <table>
                    <thead>
                        <tr>
                            <th>Container Name</th>
                            <th>Image</th>
                            <th>Status</th>
                            <th>Uptime</th>
                        </tr>
                    </thead>
                    <tbody id="container-table-body">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:5000/api";

        function toggleAuth(type) {
            document.getElementById('login-view').classList.toggle('hidden', type === 'register');
            document.getElementById('register-view').classList.toggle('hidden', type === 'login');
        }

        async function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const result = await response.json();
                
                if(result.success) {
                    showDashboard(username);
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert("Server connection failed. Make sure Flask is running.");
            }
        }

        async function handleRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const result = await response.json();
                alert(result.message);
                if(result.success) toggleAuth('login');
            } catch (err) {
                alert("Server connection failed.");
            }
        }

        function showDashboard(username) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById('dashboard-view').style.display = 'flex';
            document.getElementById('user-display').innerText = `Welcome, ${username}`;
            loadDashboardData();
        }

        function logout() {
            location.reload();
        }

        async function loadDashboardData() {
            try {
                // Fetch Stats
                const statsRes = await fetch(`${API_BASE}/dashboard`);
                const stats = await statsRes.json();
                document.getElementById('total-labs').innerText = stats.total_labs;
                document.getElementById('running-containers').innerText = stats.running_containers;

                // Fetch Containers
                const contRes = await fetch(`${API_BASE}/containers`);
                const containers = await contRes.json();
                const tableBody = document.getElementById('container-table-body');
                tableBody.innerHTML = '';

                containers.forEach(c => {
                    const row = `
                        <tr>
                            <td><strong>${c.name}</strong></td>
                            <td>${c.image}</td>
                            <td>
                                <span class="status-badge status-${c.status}">
                                    ${c.status}
                                </span>
                            </td>
                            <td>${c.uptime}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                console.error("Error loading data", err);
            }
        }

        // Auto-refresh every 10 seconds if logged in
        setInterval(() => {
            if(document.getElementById('dashboard-view').style.display === 'flex') {
                loadDashboardData();
            }
        }, 10000);
    </script>
</body>
</html>
