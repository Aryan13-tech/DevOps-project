<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudLab - Intelligent Error Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe, #ede9fe);
      min-height: 100vh;
      color: #1e293b;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #4f46e5;
    }

    header p {
      color: #64748b;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #334155;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      resize: none;
      font-family: 'Courier New', Courier, monospace;
    }

    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      background: #6366f1;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .result-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #f1f5f9;
    }

    h3 {
      color: #4338ca;
      margin-top: 0;
      font-size: 1.25rem;
    }

    p, ul {
      color: #475569;
      font-size: 15px;
      line-height: 1.6;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 16px;
      display: inline-block;
      text-transform: uppercase;
    }

    .rule-based { background: #e0e7ff; color: #3730a3; }
    .ai-based   { background: #dcfce7; color: #166534; }
    .error      { background: #fee2e2; color: #991b1b; }
    .waiting    { background: #f1f5f9; color: #64748b; }
  </style>
</head>

<body>
<div class="container">

  <header>
    <h1>CloudLab</h1>
    <p>Hybrid Error Solver (Rule-Based + AI Free Tier)</p>
  </header>

  <div class="card">
    <label><strong>Paste Your Error Message</strong></label>
    <textarea
      id="errorInput"
      placeholder="Example: 429 Too Many Requests, ModuleNotFoundError, SSL error..."></textarea>
    <button id="analyzeBtn">Analyze Error</button>
  </div>

  <div class="results">
    <div class="result-card">
      <span id="categoryBadge" class="badge waiting">Waiting</span>
      <h3>üìò Error Explanation</h3>
      <p id="explanation">
        No error analyzed yet. Paste an error and click Analyze.
      </p>
    </div>

    <div class="result-card">
      <h3>‚ö†Ô∏è Possible Causes</h3>
      <ul id="causes">
        <li>Awaiting input...</li>
      </ul>
    </div>

    <div class="result-card">
      <h3>üõ†Ô∏è Suggested Solutions</h3>
      <ul id="solutions">
        <li>Awaiting input...</li>
      </ul>
    </div>
  </div>

</div>

<!-- ‚úÖ SCRIPT ORDER IS IMPORTANT -->
<script src="js/errorRules.js"></script>
<script src="js/main.js"></script>

</body>
</html>
